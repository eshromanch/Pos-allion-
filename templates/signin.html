<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <a class="logo" href="#">Allion</a>
        <nav class="nav-bar"> 
            <ul>
                <li></li>
                <li><button class="log-out"><a href="#">Log out <i class="fas fa-sign-out-alt"></i></a></button></li>
            </ul>
        </nav>
    </header>

    <div class="groups">
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" id="uname1">
            <input type="password" placeholder="password" name="password" id="pwd1">
            <button class="add"> Sign in <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</body>
</html>
